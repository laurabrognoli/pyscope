<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Oscilloscopio</title>
	<meta name="description" content="Oscilloscopio">
	<meta name="author" content="Laura Brognoli">

	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style/main.css">
</head>

<body>
<!--	
	<div id="overlay-container">
  		<h1>Connecting...</h1>
  	</div>
-->
	<div class="blur">
		<div class="main-container row">
			<div class="col-sm-7" id="canvas-container">
				<canvas class="screen-canvas"></canvas>
			</div>
			<div class="col-sm-5 buttons-container">
				<div id="channel-toggles">
					<input type="checkbox" data-toggle="toggle" channel-id="1" data-on="CH1" data-off="CH1" data-onstyle="success">
					<input type="checkbox" data-toggle="toggle" channel-id="2" data-on="CH2" data-off="CH2" data-onstyle="info">
					<input type="checkbox" data-toggle="toggle" channel-id="3" data-on="CH3" data-off="CH3" data-onstyle="warning">
				</div>

				<div id="mega-contenitore" class="row">
					<div id="pannello" class="col-xs-10"></div>
					<div class="col-xs-2 container-interruttori">
						<button class="btn btn-default" id="time-button" type="button" apri-pannello="time">TIME</button>
						<button class="btn btn-default" id="fft-button" type="button" apri-pannello="fft">FFT</button>
						<button class="btn btn-default" id="meas-button" type="button" apri-pannello="meas">Meas</button>
						<button class="btn btn-default" id="qam-button" type="button" apri-pannello="qam">QAM</button>
					</div>
				</div>
			</div>
		</div>

		<div id="meas" class="prototipo-pannello">
			PROTOTIPO 1
		</div>

		<div id="fft" class="prototipo-pannello">
			PROTOTIPO 2
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js" type="text/javascript"></script>
  	<script src="script/main.js"></script>
</body>
</html>
