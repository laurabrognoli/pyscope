<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Oscilloscopio</title>
	<meta name="description" content="Oscilloscopio">
	<meta name="author" content="Laura Brognoli">

	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/knob.css">
</head>

<body>
	<div class="blur">
		<div class="main-container row">
			<div class="col-sm-7" id="canvas-container">
				<canvas class="screen-canvas"></canvas>
			</div>
			<div class="col-sm-5 buttons-container">
				<div id="channel-toggles">
					<input type="checkbox" data-toggle="toggle" channel-id="1" data-on="CH1" data-off="CH1" data-onstyle="success">
					<input type="checkbox" data-toggle="toggle" channel-id="2" data-on="CH2" data-off="CH2" data-onstyle="info">
					<input id="stop_toggle" type="checkbox" data-toggle="toggle" data-on="Stop" data-off="Run" data-onstyle="danger">
				</div>

				<div id="mega-contenitore" class="row">
					<div class="col-xs-10">
						<div id="pannello">
							<div id="meas" class="prototipo-pannello">
								<h5>Channel</h5>
								<input type="radio" name="measure-channel" value="1" checked> 1 <br>
								<input type="radio" name="measure-channel" value="2"> 2 <br>
							
								<h5>Type</h5>
								<button class="measure-enable" measure-type="vmax">Vmax</button>
								<button class="measure-enable" measure-type="vmin">Vmin</button>
								<button class="measure-enable" measure-type="vpp">Vpp</button>
							</div>

							<div id="default" class="prototipo-pannello">
								<knob id="ch1_scale"></knob>
								<knob id="ch2_scale"></knob>

								<!-- ch1 sweep -->
								<div class="sweep-container">
									<button class="sweep plus" channel-id="1">&and;</button>
									<button class="sweep minus" channel-id="1">&or;</button>
									<button class="sweep reset" channel-id="1">X</button>
								</div>

								<!-- ch2 sweep -->
								<div class="sweep-container">
									<button class="sweep plus" channel-id="2">&and;</button>
									<button class="sweep minus" channel-id="2">&or;</button>
									<button class="sweep reset" channel-id="2">X</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-2 container-interruttori">
						<button class="btn btn-default" excludes="fft-button" id="time-button" type="button">TIME</button>
						<button class="btn btn-default" excludes="time-button" id="fft-button" type="button">FFT</button>
						<button class="btn btn-default" id="meas-button" type="button" apri-pannello="meas">Meas</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js" type="text/javascript"></script>
	<script src="script/touchable.js"></script>
  	<script src="script/knob.js"></script>

	<script src="script/canvas.js"></script>
  	<script src="script/main.js"></script>
  	<script src="script/measure.js"></script>
</body>
</html>
